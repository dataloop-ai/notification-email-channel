<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Action Required: Project Invitation</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif !important;
            background-color: #F8F8F8 !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        table {
            border-collapse: collapse !important;
            border-spacing: 0 !important;
        }

        table,
        tr,
        td {
            border: none !important;
            outline: none !important;
        }

        a {
            text-decoration: none !important;
        }
    </style>
</head>

<body style="background-color: #F8F8F8; padding: 50px 0; margin: 0; font-family: 'Roboto', Arial, sans-serif;">
    <table width="920" cellpadding="0" cellspacing="0" style="width: 920px; margin: 0 auto; background-color: #FFFFFF;">
        <!-- Header -->
        <tr>
            <td style="background-color: #0076CE; padding: 16px 24px; height: 30px;">
                <span style="font-family: 'Roboto', Arial, sans-serif; font-weight: 400; font-size: 18px; line-height: 30px; letter-spacing: 0.08em; color: #FFFFFF;">Dataloop</span>
            </td>
        </tr>
        
        <!-- Main Content -->
        <tr>
            <td style="padding: 24px;">
                <!-- User Info Row -->
                <table width="872" cellpadding="0" cellspacing="0" style="width: 872px; margin-bottom: 24px;">
                    <tr>
                        <td width="28" valign="middle" style="width: 28px; padding-right: 4px;">
                            <img src="@@userImage@@" alt="avatar" width="24" height="24" style="width: 24px; height: 24px; border-radius: 50%; display: block;" />
                        </td>
                        <td valign="middle">
                            <span style="font-family: 'Roboto', Arial, sans-serif; font-weight: 500; font-size: 18px; line-height: 140%; color: #333333;">##userEmail##</span>
                            <span style="font-family: 'Roboto', Arial, sans-serif; font-weight: 400; font-size: 18px; line-height: 140%; color: #333333;"> Project ##role##</span>
                        </td>
                    </tr>
                </table>
                
                <!-- Project Details -->
                <table width="872" cellpadding="0" cellspacing="0" style="width: 872px; margin-bottom: 24px;">
                    <tr>
                        <td style="background-color: #F4F4F4; padding: 16px;">
                            <span style="font-family: 'Roboto', Arial, sans-serif; font-weight: 500; font-size: 14px; line-height: 20px; color: #4D4D4D;">You have been added to project: ##projectName##</span>
                        </td>
                    </tr>
                </table>
                
                <!-- Action Button -->
                <table cellpadding="0" cellspacing="0" style="margin-bottom: 24px;">
                    <tr>
                        <td style="background-color: #0076CE; border-radius: 2px; padding: 6px 16px;">
                            <a href="##redirectLink##" style="font-family: 'Roboto', Arial, sans-serif; font-weight: 400; font-size: 14px; line-height: 20px; color: #FFFFFF; text-decoration: none;">Sign In</a>
                        </td>
                    </tr>
                </table>
                
                <!-- Footer Separator and Text -->
                <table width="872" cellpadding="0" cellspacing="0" style="width: 872px;">
                    <tr>
                        <td style="border-top: 1px solid #C5C5C5; padding-top: 16px;">
                            <span style="font-family: 'Roboto', Arial, sans-serif; font-weight: 400; font-size: 14px; line-height: 20px; color: #757575;">To learn more about Dataloop and account management, read our <a href="https://dataloop.ai/docs" style="color: #0062AB; text-decoration: underline;">Documentation</a>.</span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        
        <!-- Copyright Footer -->
        <tr>
            <td style="padding: 24px; text-align: center; background-color: #F8F8F8;" >
                <span style="font-family: 'Roboto', Arial, sans-serif; font-weight: 400; font-size: 14px; line-height: 20px; color: #616161;">Copyright 2025 Dell Inc. or its subsidiaries. All Rights Reserved.</span>
            </td>
        </tr>
    </table>
</body>

</html>
